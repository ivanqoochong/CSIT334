<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/RyanL-29/CSIT334/CSIT334/html/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script type="text/javascript">
function check(){
	var password = document.getElementById("password").value;
	var re_password = document.getElementById("cp").value;
  var warning = document.getElementById("warning");
	if(password != re_password){
		warning.innerHTML = "Confirm Password (Not Match)";
		warning.style.color = "red";
	}else {
    warning.style.color = "white";
  }
}
</script>

</head>
<body>
  <div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
        <div class="img-left d-none d-md-flex"></div>

        <div class="card-body">
          <h4 class="title text-center mt-4">
            Join Us
          </h4>
          <form class="form-box px-3">
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" name="email" placeholder="Email Address" tabindex="10" id="username" required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-user-o"></i></span>
              <input type="text" name="username" placeholder="Username" tabindex="10" id="username" required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="password" placeholder="Password"  id="password"  onkeyup="check()" required>
            </div>

            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" name="password_c" placeholder="Confrim Password"  id="cp" onkeyup="check()" required>
            </div>

            <div id="warning">
            </div>


            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase">
                Login
              </button>
            </div>

            <hr class="my-4">

            <div class="text-center mb-2">
              Already have an account?
              <a href="/login" class="register-link">
                Login here
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
